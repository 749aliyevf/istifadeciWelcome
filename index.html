<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstifadəçi</title>
</head>
<body>
    <h1 style="text-align: center;">Sayt Istiadəçini Salamlıyır</h1>
    <h2 style="text-align: center;" id="ist"></h2>

    <script>
        let ad = prompt('Adun:')
        let soyad = prompt('Soyadun:')
        let yas = prompt('Yaşun:')
        let netice = ('İstifadəçi: ' + ad + " " + soyad + " " + 'Yaş: ' + yas)
        document.getElementById("ist").innerHTML = netice
    </script>
</body>
</html>
